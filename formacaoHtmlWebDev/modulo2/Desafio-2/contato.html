<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;Code&gt; Clinic | Contato</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <!-- Menu/Nav -->
        <ul>
          <li><a href="index.html">Página Principal</a></li>
          <li><a href="sobre.html">Sobre a Clínica</a></li>
          <li><a href="atendimento.html">Horário de Atendimento</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </div>

      <div class="main">
        <div class="header">
          <img
            src="assets/contato.png"
            width="100px"
            alt="Checkup Logo"
            title="Doctor's Checkup"
          />
        </div>

        <div class="content">
          <h1>Contato</h1>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112368.77967713386!2d-81.6144248315512!3d28.34299235889803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e7817d5c7f2477%3A0x727e0f226465c5d!2sDisney%20World%20Florida!5e0!3m2!1spt-BR!2sbr!4v1699713465728!5m2!1spt-BR!2sbr"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <h2>Entre em contato</h2>

          <form action="">
            <fieldset>
              <legend> Informações Pessoais </legend>
              <label for="nome">Nome:</label>
              <input type="text" name="nome" id="nome" />
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" />
              <label for="assunto">Assunto:</label>
              <select name="asssunto" id="assunto">
                <option value="">--Selecione um assunto--</option>
                <option value="clinica-geral">Clínica Geral</option>
                <option value="psicologia">Psicologia</option>
                <option value="pediatria">Pediatria</option>
                <option value="otalmologia">Oftalmologia</option>
                <option value="outros">Outros</option>
              </select>
            </fieldset>
            <br>
            <fieldset>
              <legend> Mensagem </legend>
              <textarea
                name="mensagem"
                id="mensagem"
                cols="30"
                rows="10"
              ></textarea>
            </fieldset>
            <br />
            <button type="submit">Enviar</button>
          </form>
        </div>

        <div class="footer">
          <p>Email: <a href="mailto:email@email.com">email@email.com</a></p>
          <p>Telefone: <a href="tel:+550012345678">(00) 1234-5678</a></p>
          <address>
            Endereço: <br />
            Rua Exemplo, 123 - Cidade, Estado
          </address>
        </div>
      </div>
    </div>
  </body>
</html>
