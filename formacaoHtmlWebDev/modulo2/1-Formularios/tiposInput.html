<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Tipos de inputs</h1>
    <form action="">
        <label for="">Text: </label>
        <input type="text"><br>

        <label for="">Number: </label>
        <input type="Number" min="0" max="99" step="5"><br>

        <label for="">Button: </label>
        <input type="submit" value="Enviar"><br>

        <label for="">Range</label>
        <input type="range" min="0" max="100"><br>

        <label for="">Color: </label>
        <input type="color" name="" id=""><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email"><br>

        <label for="url">URL: </label>
        <input type="url" name="url" id="url"><br>

        <label for="">Date: </label>
        <input type="date" name="" id=""><br>

        <label for="">Week: </label>
        <input type="week" name="" id=""><br>

        <label for="">Month</label>
        <input type="month" name="" id=""><br>

        <label for="check">Checkbox: </label>
        <input type="checkbox" name="check" id="check">
        <input type="checkbox" name="check" id="check"><br>

        <label for="radio">Radio: </label>
        <input type="radio" name="radio" id="">
        <input type="radio" name="radio" id=""><br>

        <label for="">Hidden: </label>
        <input type="hidden" name=""><br>

        <label for="">File: </label>
        <input type="file" multiple><br>

        <label for="">Search: </label>
        <input type="search" name="" id="">
    </form>
</body>
</html>
