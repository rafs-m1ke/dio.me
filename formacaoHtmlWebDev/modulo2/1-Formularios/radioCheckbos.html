<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio de Checkbox</title>
</head>
<body>
    <h3>Você Selecionou: Pizza de Calabresa</h3>
    <label for="sabor">Quais opções você deseja?</label><br><br>
    <form method="get">
        <input type="checkbox" name="sabor[]" value="queijo" disabled> <span>+Queijo</span><br>
        <input type="checkbox" name="sabor[]" value="calabresa"> <span>+Calabresa</span><br>
        <input type="checkbox" name="sabor[]" value="cebola"> <span>+Cebola</span><br>
        <input type="checkbox" name="sabor[]" value="azeitona"> <span>+Azeitona</span><br><br>
    
        <label for="borda">Borda Recheada?</label><br><br>
        <input type="radio" name="borda" value="sim"> <span>Sim</span><br>
        <input type="radio" name="borda" value="não"> <span>Não</span><br><br>
    
        <label for="bebida">Bebida</label><br><br>
        <input type="radio" name="bebida" value="suco"> <span>Suco</span><br>
        <input type="radio" name="bebida" value="refri"> <span>Refrigerante</span><br>
        <input type="radio" name="bebida" value="agua"> <span>Água</span><br>
        <input type="radio" name="bebida" value="none"> <span>Nenhum</span><br><br>
        <input type="submit" value="Enviar Pedido">
    </form>
    
</body>
</html>
