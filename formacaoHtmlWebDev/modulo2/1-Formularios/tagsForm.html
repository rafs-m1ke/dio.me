<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form name="signup" method="get" onsubmit="alert(`Formulário Enviado!`)" autocomplete="off" target="_blank" action="#">
        Nome: <input type="text" name="name" id="name"><br>
        Idade: <input type="number" name="age" id="age"><br>
        Senha: <input type="password" name="password" id="password"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
