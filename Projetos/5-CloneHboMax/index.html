<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBO Max</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="assets/images/hbo-logo.svg" alt="HBO Max Logo" />
      <div id="header-btns">
        <button id="login-btn">Entrar</button>
        <button id="sgnUp-btn">Assine Agora</button>
      </div>
    </header>
    <main>
      <section>
        <div>
          <ul id="channels">
            <li>
              <img src="assets/images/hbo.png" alt="HBO" />
            </li>
            <li>
              <img src="assets/images/dc.png" alt="HBO" />
            </li>
            <li>
              <img src="assets/images/wb.png" alt="HBO" />
            </li>
            <li>
              <img src="assets/images/cartoon-network_neutral.png" alt="HBO" />
            </li>
            <li>
              <img src="assets/images/max_originals.png" alt="HBO" />
            </li>
          </ul>
        </div>
        <div>
          <h1>CURTA AS MELHORES HISTÓRIAS</h1>
          <span>PARA TODO MUNDO</span>
        </div>
        <hr />
        <div class="value">
          <span>Assinaturas a partir de</span>
          <h2>R$ 14,15 <span>/mês*</span></h2>
          <button>ASSINE AGORA</button>
          <p>*aplicável ao plano anual com o pagamento antecipado.</p>
        </div>
      </section>
    </main>
  </body>
</html>
